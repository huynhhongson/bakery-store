<!DOCTYPE html>
<html lang="en">
<head th:replace="fragmentAdmin:: head">
<body>

<div class="main-wrapper">

    <div th:replace="fragmentAdmin:: header"></div>

    <div th:replace="~{fragmentAdmin:: sidebars}"></div>


    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="row">
                <div class="col-xl-4 col-sm-4 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="dash-widget-header">
<span class="dash-widget-icon bg-primary">
<i class="fe fe-users"></i>
</span>
                                <div class="dash-count">
                                    <a href="#" class="count-title">User Count</a>
                                    <a href="#" class="user-count"> 0</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-sm-4 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="dash-widget-header">
<span class="dash-widget-icon bg-warning">
<i class="fa-brands fa-product-hunt"></i>
</span>
                                <div class="dash-count">
                                    <a href="#" class="count-title">Product Number</a>
                                    <a href="#" class="product-count"> 0</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-sm-4 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="dash-widget-header">
<span class="dash-widget-icon bg-danger">
<i class="fa-solid fa-truck"></i>
</span>
                                <div class="dash-count">
                                    <a href="#" class="count-title">Order Count</a>
                                    <a href="#" class="order-count"> 0</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex">

                    <div class="card card-table flex-fill">
                        <div class="card-header">
                            <h4 class="card-title float-start">User List</h4>
                            <div class="table-search float-end">
                                <input type="text" class="form-control" placeholder="Search">
                                <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive no-radius">
                                <table class="table table-hover table-center">
                                    <thead>
                                    <tr>
                                        <th>User Id</th>
                                        <th>User Name</th>
                                        <th class="text-center">Email</th>
                                        <th class="text-center">Create Date</th>
                                        <th class="text-end">Status</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tbody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>


<script src="/assetsAdmin/js/jquery-3.6.0.min.js"></script>

<script src="/assetsAdmin/js/bootstrap.bundle.min.js"></script>

<script src="/assetsAdmin/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="/assetsAdmin/js/script.js"></script>
<script src="/assetsAdmin/js/Admin/index.js"></script>
</body>
</html>
